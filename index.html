<html>
<head>
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="app.js"></script>
	<style>
		*{
			transition: opacity 200ms;
		}
		html, body{
			width:100%;
			height:100%;
			margin:0;
			padding:0;
			touch-action: none;
		}
		main{
			position:absolute;
			top:0;
			left:0;
		}

		section.panel{
			display:none;
		}

		section.panel.active{
			display:flex;
		}

		#floors{

		}

		.hidden{
			opacity:0;
			transition: opacity 200ms;
		}
	</style>
</head>
<body>
	<main class="ui">
		<header>
			<h1>HackUPC map</h1>
		</header>
		<article>
			<section class="panel" id="floors">
				<ul class="buttonList">
					<li>0</li>
					<li>E</li>
					<li>1</li>
					<li>2</li>
					<li>*</li>
				</ul>
			</section>
		</article>
	</main>

</body>
</html>
